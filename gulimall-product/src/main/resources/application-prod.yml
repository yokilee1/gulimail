#ipAddr: 192.168.56.10
spring:
  application:
    name: gulimall-product
  datasource:
    username: root
    password: root
    url: jdbc:mysql://redis.gulimall:3306/gulimall_pms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: nacos-service-gulimall:8848
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false
#    suffix: .html
#    prefix: classpath:/templates
  session: # 登录session
    store-type: redis
  redis:
    host: redis.gulimall
  #   设置缓存类型
  cache:
    type: redis
    #   设置存活时间
    redis:
      time-to-live: 3600000
      #      如果指定了前缀就用我们指定的 如果没有就用缓存的名字作为前缀
      #      key-prefix: CACHE_
      #      是否缓存空值
      cache-null-values: true
#    cache-names:

  #配置项目热部署
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java


mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000

gulimall:
  thread:
    core-size: 20  # 20-50
    max-size: 200
    keep-alive-time: 10  # 10s

server:
  port: 10002


